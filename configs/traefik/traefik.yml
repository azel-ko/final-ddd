# 在 configs/traefik/traefik.yml
api:
  dashboard: true
  insecure: true  # 仅用于开发环境，生产环境建议设置为 false

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"
  metrics:
    address: ":8082"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: app_network

metrics:
  prometheus:
    entryPoint: metrics
    addEntryPointsLabels: true
    addServicesLabels: true
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0

accessLog:
  filePath: "/var/log/traefik/access.log"
  bufferingSize: 100

log:
  filePath: "/var/log/traefik/traefik.log"
  level: INFO
